<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Periodic Table</title>
    <link href="tachyons.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="periodic-table-bg bg-black">
        <div id="parent-table" class="periodic-table bg-white">
            <div class="element-wrapper ba pv1 ph2">
                <p class="element-title f3 b tc mt0 mb1">Element Information</p>
                <div class="element-info-left">
                    <div class="f5 mt0 mb1">
                        <p class="b ma0 mv1">Name: </p>
                        <p class="ma0">Hydrogen</p>
                        <p class="b ma0 mv1">Atomic Mass: </p>
                        <p class="ma0">1.008</p>
                        <p class="b ma0 mv1">Atomic #: </p>
                        <p class="ma0">1</p>
                        <p class="b ma0 mv1">Symbol: </p>
                        <p class="ma0">H</p>
                        <p class="b ma0 mv1">Melting Point: </p>
                        <p class="ma0">13.99 Kelvin</p>
                    </div>
                </div>
                <div class="element-info-right">
                    <img src="./images/atom-default.jpg" class="element-img" alt="Hydrogen atom" />
                </div>
            </div>

            <div class="ba element pa1 bg-purple row-1 col-2">
                <span class="dib tl f5 pl1">2</span>
                <span class="dib tc f3">O</span>
                <span class="dib tc f5">Oxygen</span>
                <span class="dib tc f5">1.0008</span>
            </div>

        </div>

    </div>
    <script src="./PeriodicTableJSON.json"></script>
    <script src="./js/script.js"></script>
</body>

</html>
